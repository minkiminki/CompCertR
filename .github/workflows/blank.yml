name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: docker://coqorg/coq:8.10.2
    - run: opam install menhir=20190626
    - run: opam repo add coq-released https://coq.inria.fr/opam/released
    - run: opam install coq-paco
    - run: eval $(opam env)
    - run: opam list
    - run: opam switch
    - run: coqc --version
    - run: ocamlc --version
    - run: ./configure x86_64-linux
    - run: make -j
